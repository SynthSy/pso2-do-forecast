<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="theme-color" content="#34515e">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PSO2 Forecast</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css" rel="stylesheet" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="./styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container-fluid">
		   <div class="row" id="logo">
				<h2 id="header">PSO2 DAILY ORDER FORECAST</h2>
		   </div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="centered" id="forecast">
					  <input class="btn btn-default forecast-backward" type="button" value="<<">
					  <input class="btn btn-default forecast-forward" type="button" value=">>"><br /><br />
					  <pre class="forecast-output"></pre>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js" crossorigin="anonymous"></script>
		<script src="./main.js"></script>
	</body>
</html>
